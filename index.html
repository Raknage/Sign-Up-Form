<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="./assets/reshot-icon-business-idea-S9NUDEYQ6M.svg"
          alt=""
          width="150px"
          height="150px"
        />
        <p>Great idea</p>
      </div>

      <footer id="attribution">
        Photo by
        <a
          href="https://unsplash.com/@solomin_d?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Dima Solomin</a
        >
        on
        <a
          href="https://unsplash.com/photos/3ioe4Dirzcg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </footer>
    </div>

    <div class="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa quibusdam
        modi dicta nobis, facere repellendus! Atque, maiores labore. Voluptas
        facere molestiae sunt hic iste!
      </p>
      <div>
        <form action="" method="post">
          <div class="fields">
            <p>Fill this!</p>
            <div class="names">
              <div id="first">
                <div>
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id="first_name" />
                </div>
              </div>
              <div id="last">
                <div>
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id="last_name" />
                </div>
              </div>
            </div>
            <div class="contact">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@email.com"
              />
              <label for="phone_number">Phone Number</label>
              <input
                type="tel"
                name="phone_number"
                id="phone_number"
                placeholder="+3581234567890"
              />
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <label for="password_confirmation">Confirm Password</label>
              <input
                type="password"
                name="password_confirmation"
                id="password_confirmation"
              />
            </div>
          </div>

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
